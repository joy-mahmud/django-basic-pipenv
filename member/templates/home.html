<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'memberStatic/css/styles.css' %}">
        <script src="{% static 'memberStatic/js/script.js' %}"></script>
      </head>
<body>

<h1  class="text-center bg-green-400 text-white text-4xl font-semibold py-5">Members</h1>
  
<div>
    <div class="p-2 flex gap-5">
     
        <button onclick="viewMembers()" class="p-2 rounded-lg bg-green-500">Show all members</button>
        <button onclick="viewMembers(1)" class="p-2 rounded-lg btn">verified members</button>
        <button onclick="viewMembers(0)" class="p-2 rounded-lg btn">Non verified members</button>
        <button onclick="hideMembers()" class="p-2 rounded-lg btn">Hide members</button>
    </div>
    {% comment %} <ul>
        {% for x in mymembers %}
          <li>{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
      </ul> {% endcomment %}
    <div>
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h1 class="text-2xl font-semibold text-center mb-4">Add Member</h1>
    
            <form action="{% url 'add_member' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="firstname" class="block text-gray-700 font-medium mb-2">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter first name" required>
                </div>
    
                <div class="mb-4">
                    <label for="lastname" class="block text-gray-700 font-medium mb-2">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter last name" required>
                </div>
    
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md font-medium hover:bg-green-600">Add Member</button>
            </form>
        </div>
    </div>
    <ul id="memberList" class="p-2">

    </ul>
    <div>
        <img width="300" height="200" src="{% static 'memberStatic/images/food1.jpg' %}" alt="" class="h-[300px]">
    </div>
 
</div>

<script>
    function viewMembers (verified){
        fetch(`http://127.0.0.1:8000/member/viewMembers/?verified=${verified}`)
            .then(res=>res.json())
            .then(data=>{
                const memberList= document.getElementById('memberList')
                memberList.innerHTML = "";

                data.members.forEach(member=>{
                    const listItem = document.createElement('li')
                    listItem.textContent=`${member.firstname} ${member.lastname}`
                    listItem.className="py-1 mb-2 px-2 bg-red-300 rounded-lg w-1/4"
                    memberList.appendChild(listItem)
                })
                console.log(data.members)
            })

            .catch(error=>console.log(error))
    }

    function hideMembers(){
        document.getElementById('memberList').innerHTML="";
    }
</script>


</body>
</html>
